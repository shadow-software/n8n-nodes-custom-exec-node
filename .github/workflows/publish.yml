name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found!"
            exit 1
          fi
          if [ ! -f "dist/nodes/CustomExecNode/CustomExecNode.node.js" ]; then
            echo "Error: Main node file not found!"
            exit 1
          fi
          echo "âœ“ dist folder verified"
          ls -la dist/

      - name: Dry run (create tarball)
        run: npm pack

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
