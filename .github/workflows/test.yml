name: Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found!"
            exit 1
          fi
          if [ ! -f "dist/nodes/CustomExecNode/CustomExecNode.node.js" ]; then
            echo "Error: Main node file not found!"
            exit 1
          fi
          echo "âœ“ Build successful"
          echo "Files in dist:"
          find dist -type f

      - name: Check package can be packed
        run: npm pack

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 20
        with:
          name: dist
          path: dist/
